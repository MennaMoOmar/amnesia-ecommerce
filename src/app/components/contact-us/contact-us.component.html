<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>


<section id="contact-us">
  <div class="container">
    <div class="row" style="margin-bottom:15px;">
      <div class="col-lg-12">
        <h2 class="colr">Contact Us!</h2>
        <hr>
      </div>
      
      <div class="col-6">
        <div class="col-md-offset-1" id="box">

          <form #f=ngForm class="form-horizontal" name="contactForm" (ngSubmit)="submitContactForm()">
            <fieldset>
              <!-- Form Name -->
              <!-- Text input fullName-->
              <div class="form-group">
                <div class="col-md-12" ng-class="{ 'has-error' : fn.invalid && fn.dirty && fn.touched }">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input name="first_name" #fn=ngModel pattern="^[a-zA-Z]+" [(ngModel)]="contactUs.fullname"
                      placeholder="Name" class="form-control" type="text" required>
                  </div>
                  <span class="help-block" *ngIf="fn.invalid && fn.dirty && fn.touched" style="color: red;">Username is
                    required.</span>
                </div>
              </div>
              <!-- Text input Subject-->
              <div class="form-group">
                <div class="col-md-12" ng-class="{ 'has-error' : f.sn.$invalid && !f.sn.$pristine }">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-bookmark "></i></span>
                    <input name="subject" #sn=ngModel pattern="^[a-zA-Z]+" [(ngModel)]="contactUs.subject"
                      placeholder="Subject" class="form-control" type="text" required>
                  </div>
                  <span class="help-block" *ngIf="sn.invalid && sn.dirty && sn.touched" style="color: red;">Subject is
                    required.</span>
                </div>
              </div>
              <!-- Text input Email-->
              <div class="form-group">
                <div class="col-md-12" ng-class="{ 'has-error' : f.em.$invalid && !f.em.$pristine }">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input name="email" #em=ngModel [(ngModel)]="contactUs.email" placeholder="E-Mail Address"
                      class="form-control" type="email" pattern="[\w-]+@([\w-]+\.)+[\w-]+" required>
                  </div>
                  <span style="color: red;" *ngIf="em.invalid && em.dirty && em.touched" class="help-block"> Enter a
                    valid
                    email.</span>
                </div>
              </div>
              <!-- Text input phone-->
              <div class="form-group"
                ng-class="{ 'has-error' : contactForm.phone.$invalid && !contactForm.phone.$pristine }">
                <div class="col-md-12">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                    <input type="text" #ph=ngModel [(ngModel)]="contactUs.phone" class="form-control" name="phone"
                      pattern="^[0-9]{11}$" placeholder="Enter your Phone" required>
                  </div>
                  <span style="color: red;" *ngIf="ph.invalid && ph.dirty && ph.touched">Phone Number is
                    required.</span>
                </div>
              </div>

              <!-- Text input message-->
              <div class="form-group"
                ng-class="{ 'has-error' : contactForm.comment.$invalid && !contactForm.comment.$pristine }">
                <div class="col-md-12 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <textarea class="form-control" #ms=ngModel [(ngModel)]="contactUs.message" rows="6" name="comment"
                      placeholder="Message" ng-maxlength="255" ng-minlength="10" required></textarea>
                  </div>
                  <span style="color: red;" *ngIf="ms.invalid && ms.dirty && ms.touched" class="help-block"> Enter a
                    Message.</span>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12">
                  <button type="submit" gv class="btn  pull-right" ng-disabled="contactForm.$invalid">Send
                    <!-- <span class="glyphicon glyphicon-send"></span> -->
                  </button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
      <!-- map -->
      <!-- <div class="col-6">
        <p-gmap id="map" [options]="options" [style]="{'width':'100%','height':'420px'}"></p-gmap>
      </div> -->

      <!--map-->
      <div class="col-lg-6">
        <section id="map">
          <iframe frameborder="0 " style="border:0 " width="100%" height="400px"
            src="https://www.google.com/maps/embed/v1/place?q=%D9%83%D9%84%D9%8A%D8%A9%20%D8%A7%D9%84%D8%AD%D8%A7%D8%B3%D8%A8%D8%A7%D8%AA%20%D9%88%D8%A7%D9%84%D9%85%D8%B9%D9%84%D9%88%D9%85%D8%A7%D8%AA%D8%8C%20%D8%A7%D9%84%D8%A5%D8%B3%D9%85%D8%A7%D8%B9%D9%8A%D9%84%D9%8A%D8%A9%D8%8C%20%D9%85%D8%B5%D8%B1%20%20faculty%20of%20computers%20and%20informatics&key=AIzaSyBjrWGh6dlmS53v3GRgFHbAaG8lbi81gNM "
            allowfullscreen></iframe>
        </section>
      </div>
 
    </div>
  </div>
</section>
